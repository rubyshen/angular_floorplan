      <mat-menu #menu="matMenu">
        <button *ngFor="let opt of styles" (click)="changeStyle(opt)" mat-menu-item>
          <mat-icon>{{styleType === opt.value?'radio_button_checked':'radio_button_unchecked'}}</mat-icon>
          <span>{{opt.displayName}}</span>
        </button>
      </mat-menu>
      <span class="header_btn">

        <span class="switch" style="position: relative; top: 1px; right: 18px;" >

            <mat-button-toggle value="TW">中</mat-button-toggle>
            <mat-button-toggle value="EN">EN</mat-button-toggle>
          </mat-button-toggle-group>
        </span>
        <button style="position: relative; top: -3.5px; right: 22px;" 
          tooltip="{{languageService.i18n['theme']}}" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>format_color_fill</mat-icon>
          <label>Change Color</label>
        </button>
        <button tooltip="{{languageService.i18n['logout_now']}}" class="logout" type="button" (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>

      </span>
